version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: adme-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: adme_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - adme-network

volumes:
  postgres_data:

networks:
  adme-network:
    driver: bridge
